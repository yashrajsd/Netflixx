<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Netflix</title>
  </head>
  <body class="body">
    <div class="bg">
      <div class="top-signup">
        <div class="top">
          <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="Netflix logo" class="logo">
        </div>
        <div class="top-end">
          <div class="language">
            <button type="button" name="button" class="change-language">
              <div class="sub-div1">
                <img src="images/pp.png" alt="" class="pp-png">
                English
              </div>
            </button>
          <a href="index.html">
            <button type="button" name="button" class="sign-2">Sign In</button>
          </a>
          </div>
        </div>
      </div>
      <div class="main-0">
        <div class="main-1">
          <h1 class="h1-2">Unlimited movies, TV<br>shows and more</h1>
          <p class="p1-1">Watch anywhere. Cancel anytime.</p>
          <p class="p1-2">Ready to watch? Enter your email to create or restart your membership.</p>
          <div class="signup-input">
            <form class="" action="index.html" method="post" class="signup-form">
              <input type="email" name="" value="" class="email-input" placeholder="Email Address">
              <button type="submit" name="button" class="signup-button"><h1>Sign Up ></h1></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
