<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Netflix</title>
  </head>
  <body class="body">
    <div class="bg">
      <div class="top">
        <img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="Netflix logo" class="logo">
      </div>
      <div class="main">
        <div class="login">
          <div class="credential">
            <div class="sign">
                  <h1 class="h1">Sign In</h1>
            </div>
            <form class="" action="index.html" method="post">
            <input type="email" name="" value="" class="input" placeholder="Email or Phone Number" required>
            <input type="password" name="" value="" class="input" placeholder="password" required>
            <button type="submit" name="button" class="button">Sign In</button>
            <div class="formal">
              <input type="checkbox" name="Remember me" value="" class="checkbox">
              <label class="p">Remember Me</label>
              <!--<p class="p1">Need Help?</p>-->
            </div>
            </form>
            <div class="bottom">
              <p class="p3">New to Netflix? <a href="signup.html" class="signup">Sign up now</a> </p>
              <p class="p3">This page is protected by Google reCAPTCHA to<br>ensure you're not a bot. <a href="#" class="a1">Learn More</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
